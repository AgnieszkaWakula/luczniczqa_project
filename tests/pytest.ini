[pytest]
addopts = -v -s --tb=short
markers =
    one: I am marker one
    two: I am marker two
    admin: admin endpoint will be tested
    frontend_1: testing change application status via UI
    frontend_2: testing change application status via UI
    students: students endpoint will be tested
    quotes: test that responsible for testing quotes service
testpaths = tests
python_files = *.py
log_file_level = INFO
log_file_format = %(asctime)s[%(levelname)s]%(message)s(%(filename)s:%(lineno)s)
log_file_data_format = %Y-%m-%d %H:%M:%S
log_cli = True